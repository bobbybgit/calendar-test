<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Test</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,300&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,300&display=swap');</style>
</head>
<body>
    <div class="card">
        <div id="year-bar">
            <h1 id="year"></h1>
        </div> <!-- ends year-bar-->
        <div id="month-bar">
            <h1 id="left">&#8249;</h1>
            <h1 id="month"></h1>
            <h1 id="right">&#8250;</h1>
        </div> <!-- ends month-bar-->
        <div class="days">
            <div class="dayHead" id="Mon">M</div>
            <div class="dayHead" id="Tues">Tu</div>
            <div class="dayHead" id="Weds">W</div>
            <div class="dayHead" id="Thurs">Th</div>
            <div class="dayHead" id="Fri">F</div>
            <div class="dayHead" id="Sat">Sa</div>
            <div class="dayHead" id="Sun">Su</div>
        </div> <!-- ends days-->
        <div class="weeks" id="week1">
            <div class="day" id="Mon1"></div>
            <div class="day" id="Tues1"></div>
            <div class="day" id="Weds1"></div>
            <div class="day" id="Thurs1"></div>
            <div class="day" id="Fri1"></div>
            <div class="day" id="Sat1"></div>
            <div class="day" id="Sun1"></div>
        </div> <!-- ends week1--> 
        <div class="weeks" id="week2">
            <div class="day" id="Mon2"></div>
            <div class="day" id="Tues2"></div>
            <div class="day" id="Weds2"></div>
            <div class="day" id="Thurs2"></div>
            <div class="day" id="Fri2"></div>
            <div class="day" id="Sat2"></div>
            <div class="day" id="Sun2"></div>
        </div> <!-- ends week2--> 
        <div class="weeks" id="week3">
            <div class="day" id="Mon3"></div>
            <div class="day" id="Tues3"></div>
            <div class="day" id="Weds3"></div>
            <div class="day" id="Thurs3"></div>
            <div class="day" id="Fri3"></div>
            <div class="day" id="Sat3"></div>
            <div class="day" id="Sun3"></div>
        </div> <!-- ends week3--> 
        <div class="weeks" id="week4">
            <div class="day" id="Mon4"></div>
            <div class="day" id="Tues4"></div>
            <div class="day" id="Weds4"></div>
            <div class="day" id="Thurs4"></div>
            <div class="day" id="Fri4"></div>
            <div class="day" id="Sat4"></div>
            <div class="day" id="Sun4"></div>
        </div> <!-- ends week4--> 
        <div class="weeks" id="week5">
            <div class="day" id="Mon5"></div>
            <div class="day" id="Tues5"></div>
            <div class="day" id="Weds5"></div>
            <div class="day" id="Thurs5"></div>
            <div class="day" id="Fri5"></div>
            <div class="day" id="Sat5"></div>
            <div class="day" id="Sun5"></div>
        </div> <!-- ends week5--> 
        <div class="weeks" id="week6">
            <div class="day" id="mon6"></div>
            <div class="day" id="tues6"></div>
            <div class="day" id="weds6"></div>
            <div class="day" id="thurs6"></div>
            <div class="day" id="fri6"></div>
            <div class="day" id="sat6"></div>
            <div class="day" id="sun6"></div>
        </div><!-- ends week6--> 
        
    </div> <!-- ends card-->
    
</body>
</html>
